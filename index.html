<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>

</head>
<body>
    <div class="box">
        <div class="profile">
            <div class="imgBox">
                <img src="assets/img/essa.JPG" alt="foto">
            </div>
            <h4 class="text">Victor Alexandre<br>
            <span>Desenvolvedor</span></h4>
        </div>
        <ul class="menu">
            <li>
                <label>
                    <span class="title"><ion-icon name="wifi-outline"></ion-icon>Wi-Fi</span>
                    <span class="action">
                        <input type="checkbox">
                        <i></i>
                    </span>
                </label>
            </li>
            <li>
                <label>
                    <span class="title"><ion-icon name="bluetooth-outline"></ion-icon>Bluetooth</span>
                    <span class="action">
                        <input type="checkbox">
                        <i></i>
                    </span>
                </label>
            </li>
            <li>
                <label>
                    <span class="title"><ion-icon name="airplane-outline"></ion-icon>Airplane Mode</span>
                    <span class="action">
                        <input type="checkbox">
                        <i></i>
                    </span>
                </label>
            </li>
            <li>
                <label>
                    <span class="title"><ion-icon name="compass-outline"></ion-icon>Location</span>
                    <span class="action">
                        <input type="checkbox">
                        <i></i>
                    </span>
                </label>
            </li>
            <li>
                <label>
                    <span class="title"><ion-icon name="moon-outline"></ion-icon>Dark Mode</span>
                    <span class="action">
                        <input type="checkbox" id="dark">
                        <i></i>
                    </span>
                </label>
            </li>
        </ul>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script>
    let body = document.querySelector('body');
    let dark = document.querySelector('#dark');

    dark.onclick = function(){
        if(dark.checked == true){
            body.classList.add('darkMode');
        }else{
            body.classList.remove('darkMode');
        }
    }
</script>


</body>
</html>
